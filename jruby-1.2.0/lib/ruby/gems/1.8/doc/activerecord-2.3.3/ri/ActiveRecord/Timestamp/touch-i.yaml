--- !ruby/object:RI::MethodDescription 
visibility: public
block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Saves the record with the updated_at/on attributes set to the current time.
    If the save fails because of validation errors, an ActiveRecord::RecordInvalid
    exception is raised. If an attribute name is passed, that attribute is used for
    the touch instead of the updated_at/on attributes.
- !ruby/struct:SM::Flow::P 
  body: 'Examples:'
- !ruby/struct:SM::Flow::VERB 
  body: "  product.touch               # updates updated_at\n  product.touch(:designed_at) \
    # updates the designed_at attribute\n"
full_name: ActiveRecord::Timestamp#touch
params: (attribute = nil)
name: touch
is_singleton: false
aliases: []

