    body: The namespace for this instance
  rw: R
  name: namespace
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Don't send or look for a reply from the memcached server for write operations.
      Please note this feature only works in memcached 1.2.5 and later. Earlier versions
      will reply with &quot;ERROR&quot;.
  rw: R
  name: no_reply
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The servers this client talks to. Play at your own peril.
  rw: R
  name: servers
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Socket timeout limit with this client, defaults to 0.5 sec. Set to nil to
      disable timeouts.
  rw: R
  name: timeout
