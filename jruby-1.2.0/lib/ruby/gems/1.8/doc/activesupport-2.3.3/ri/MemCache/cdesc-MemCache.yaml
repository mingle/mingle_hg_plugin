comment: 
- !ruby/struct:SM::Flow::P 
  body: A Ruby client library for memcached.
attributes: 
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Should the client try to failover to another server if the first server
      is down? Defaults to true.
  rw: R
  name: failover
- !ruby/object:RI::Attribute 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Log debug/info/warn/error to the given Logger, defaults to nil.
  rw: R
  name: logger
- !ruby/object:RI::Attribute 
  comment: 
